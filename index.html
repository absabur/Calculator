<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Daily website</title>
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body>
    <div class="calbody">
        <div class="display">

            <input id="inputField" type="text">
            <div id="result">
              <p style="text-align: right; display:none;">Answer =</p>
              <p style="text-align: left;" id="res"></p>
            </div>
            

        </div>
        <div class="button">

            <input type="button" class="btn" onclick="deleteScreen()" value="C">
            <input type="button" class="btn" onclick="calculation('(')" value="(">
            <input type="button" class="btn" onclick="calculation(')')" value=")">
            <input type="button" class="btn" onclick="backSpace()" value="<">
            
            <input type="button" class="btn" onclick="calculation('7')" value="7">
            <input type="button" class="btn" onclick="calculation('8')" value="8">
            <input type="button" class="btn" onclick="calculation('9')" value="9">
            <input type="button" class="btn" onclick="calculation('/')" value="/">

            <input type="button" class="btn" onclick="calculation('4')" value="4">
            <input type="button" class="btn" onclick="calculation('5') "value="5">
            <input type="button" class="btn" onclick="calculation('6')" value="6">
            <input type="button" class="btn" onclick="calculation('*')" value="*">

            <input type="button" class="btn" onclick="calculation('1')" value="1">
            <input type="button" class="btn" onclick="calculation('2')" value="2">
            <input type="button" class="btn" onclick="calculation('3')" value="3">
            <input type="button" class="btn" onclick="calculation('-')" value="-">

            <input type="button" class="btn" onclick="calculation('0')" value="0">
            <input type="button" class="btn" onclick="answer()" value="Ans">
            <input type="button" class="btn" onclick="showAnswer()" value="="> 
            <input type="button" class="btn" onclick="calculation('+')" value="+">
            
            


        </div>
    
    </div>  




  <script src="index.js"></script>
  </body>
</html>
